                        </div>
                        <div class="p-t-10">
						
						<div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Sifre" name="sifre">
                        </div>
						
						<div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Sifre Tekrar" name="sifret">
                        </div>
                        
                            <button class="btn btn--pill btn--green" type="submit">Kaydet</button>
                        </div>
                    </form>
                </div>

						<div class="input-group">

                        </div>
                        
                            <button class="btn btn--pill btn--green" type="submit">Kaydet</button>
